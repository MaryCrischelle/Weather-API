<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="search-section">
      <input type="text" id="searchInput" placeholder="Search city..." class="search-bar" />
      <button onclick="searchCity()" class="search-btn">Search</button>
      <div id="suggestions" class="suggestions"></div>
    </div>

    <div class="top">
      <div class="location" id="location">Loading location...</div>
      <div>Weather</div>
    </div>

    <div class="current">
      <div class="temp" id="temp">--Â°</div>
      <div class="details">
        <p id="condition">---</p>
        <p id="humidity">Humidity: --%</p>
        <p id="wind">Wind: -- km/h</p>
      </div>
    </div>

    <div class="tabs">
      <span class="active">Temperature</span>
      <span>Precipitation</span>
      <span>Wind</span>
    </div>

    <div class="chart" id="chart"></div>

    <div class="forecast" id="forecast"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
